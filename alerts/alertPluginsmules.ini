[uwsgi]
chdir = /opt/mozdef/envs/mozdef/alerts/
uid = mozdef
mule = alertWorker.py
pyargv = -c /opt/mozdef/envs/mozdef/alerts/alertWorker.conf
daemonize = /opt/mozdef/envs/mozdef/logs/uwsgi.alertPluginsmules.log
;ignore normal operations that generate nothing but normal response
log-drain = generated 0 bytes
log-date = %%a %%b %%d %%H:%%M:%%S
socket = /opt/mozdef/envs/mozdef/alerts/alertPluginsmules.socket
virtualenv = /opt/mozdef/envs/mozdef/
master-fifo = /opt/mozdef/envs/mozdef/alerts/alertPluginsmules.fifo
never-swap
pidfile= /opt/mozdef/envs/mozdef/alerts/alertPluginsmules.pid
vacuum = true
enable-threads
