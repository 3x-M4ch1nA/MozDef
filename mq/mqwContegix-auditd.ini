[uwsgi]
chdir = /opt/mozdef/envs/mozdef/mq/
uid = mozdef
mule = esworker.py
pyargv = -c /opt/mozdef/envs/mozdef/mq/esworker.contegix-auditd.conf
log-syslog = contegix-auditd-worker
socket = /opt/mozdef/envs/mozdef/mq/mqwContegix-auditd.socket
virtualenv = /opt/mozdef/envs/mozdef/
master-fifo = /opt/mozdef/envs/mozdef/mq/mqwContegix-auditd.fifo
procname-master = [m]
procname-prefix = [mqwContegix-auditd]
never-swap
pidfile= /opt/mozdef/envs/mozdef/mq/mqwcontegix-auditd.pid
vacuum = true
enable-threads
