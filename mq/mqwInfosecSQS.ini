[uwsgi]
chdir = /opt/mozdef/envs/mozdef/mq/
uid = mozdef
mule = esworker.sqs.py
mule = esworker.sqs.py
mule = esworker.sqs.py
pyargv = -c /opt/mozdef/envs/mozdef/mq/esworker.infosecsqs.conf
logto = /opt/mozdef/envs/mozdef/logs/uwsgi.infosecsqs.log
;ignore normal operations that generate nothing but normal response
log-drain = generated 0 bytes
log-date = %%a %%b %%d %%H:%%M:%%S
socket = /opt/mozdef/envs/mozdef/mq/mqwInfosecSQS.socket
virtualenv = /opt/mozdef/envs/mozdef/
procname-master = [m]
procname-prefix = [mqwInfosecSQS]
master-fifo = /opt/mozdef/envs/mozdef/mq/mqwInfosecSQS.fifo
never-swap
pidfile = /var/run//mozdefmqwInfosecSQS/mqwInfosecSQS.pid
vacuum = true
enable-threads
