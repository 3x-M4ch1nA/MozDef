[uwsgi]
chdir = /opt/mozdef/envs/mozdef/mq/
uid = mozdef
mule = esworker.py
pyargv = -c /opt/mozdef/envs/mozdef/mq/esworker.brostage.conf
daemonize = /opt/mozdef/envs/mozdef/logs/uwsgi.mqESmules.brostage.log
;ignore normal operations that generate nothing but normal response
log-drain = generated 0 bytes
log-date = %%a %%b %%d %%H:%%M:%%S
socket = /opt/mozdef/envs/mozdef/mq/mqESmulesBroStage.socket
virtualenv = /opt/mozdef/envs/mozdef/
master-fifo = /opt/mozdef/envs/mozdef/mq/mqESmulesBroStage.fifo
never-swap
pidfile= /opt/mozdef/envs/mozdef/mq/mqESmulesBroStage.pid
vacuum = true
enable-threads
