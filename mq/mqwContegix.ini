[uwsgi]
chdir = /opt/mozdef/envs/mozdef/mq/
uid = mozdef
mule = esworker.py
pyargv = -c /opt/mozdef/envs/mozdef/mq/esworker.contegix.conf
log-syslog = contegix-worker
log-drain = generated 0 bytes
socket = /opt/mozdef/envs/mozdef/mq/mqwContegix.socket
virtualenv = /opt/mozdef/envs/mozdef/
master-fifo = /opt/mozdef/envs/mozdef/mq/mqwContegix.fifo
procname-master = [m]
procname-prefix = [mqwContegix]
never-swap
pidfile= /opt/mozdef/envs/mozdef/mq/mqwcontegix.pid
vacuum = true
enable-threads
