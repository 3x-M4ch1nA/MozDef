[uwsgi]
chdir = /opt/mozdef/envs/mozdef/mq/
uid = mozdef
mule = esworker.sqs.py
mule = esworker.sqs.py
mule = esworker.sqs.py
pyargv = -c /opt/mozdef/envs/mozdef/mq/esworker.migsqs.conf
logto = /opt/mozdef/envs/mozdef/logs/uwsgi.migsqs.log
;ignore normal operations that generate nothing but normal response
log-drain = generated 0 bytes
log-date = %%a %%b %%d %%H:%%M:%%S
socket = /opt/mozdef/envs/mozdef/mq/mqwMIGSQS.socket
virtualenv = /opt/mozdef/envs/mozdef/
procname-master = [m]
procname-prefix = [mqwMIGSQS]
master-fifo = /opt/mozdef/envs/mozdef/mq/mqwMIGSQS.fifo
never-swap
pidfile = /var/run/mozdefmqwMIGSQS/mqwMIGSQS.pid
vacuum = true
enable-threads
