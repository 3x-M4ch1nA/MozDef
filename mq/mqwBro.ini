[uwsgi]
chdir = /opt/mozdef/envs/mozdef/mq/
uid = mozdef
mule = esworker.py
pyargv = -c /opt/mozdef/envs/mozdef/mq/esworker.bro.conf
log-syslog = bro-worker
log-drain = generated 0 bytes
socket = /opt/mozdef/envs/mozdef/mq/mqwBro.socket
virtualenv = /opt/mozdef/envs/mozdef/
procname-master = [m]
procname-prefix = [mqwBro]
master-fifo = /opt/mozdef/envs/mozdef/mq/mqwBro.fifo
never-swap
pidfile = /var/run/mqwBro/mqwBro.pid
vacuum = true
enable-threads
