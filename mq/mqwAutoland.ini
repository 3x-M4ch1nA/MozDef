[uwsgi]
chdir = /opt/mozdef/envs/mozdef/mq/
uid = mozdef
mule = esworker.py
pyargv = -c /opt/mozdef/envs/mozdef/mq/esworker.autoland.conf
log-syslog = autoland-worker
socket = /opt/mozdef/envs/mozdef/mq/mqwAutoland.socket
virtualenv = /opt/mozdef/envs/mozdef/
procname-master = [m]
procname-prefix = [mqwAutoland]
master-fifo = /opt/mozdef/envs/mozdef/mq/mqwAutoland.fifo
never-swap
pidfile = /var/run/mozdefmqwAutoland/mqwAutoland.pid
vacuum = true
enable-threads
