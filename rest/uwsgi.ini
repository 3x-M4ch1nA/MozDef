[uwsgi]
plugins=/opt/mozdef/envs/mozdef/bin/python
chdir = /opt/mozdef/envs/mozdef/rest/
uid = mozdef
processes = 1
;stats = 127.0.0.1:9193
;py-auto-reload=30s
daemonize = /opt/mozdef/envs/mozdef/logs/uwsgi.rest.log
;ignore normal operations that generate nothing but a 200 response
log-drain = generated 0 bytes
log-date= %%a %%b %%d %%H:%%M:%%S
socket = /opt/mozdef/envs/mozdef/rest/uwsgi.socket
wsgi-file = /opt/mozdef/envs/mozdef/rest/index.py
virtualenv = /opt/mozdef/envs/mozdef/
master-fifo = /opt/mozdef/envs/mozdef/rest/uwsgi.fifo
pyargv= -c /opt/mozdef/envs/mozdef/rest/index.conf
never-swap
pidfile= /opt/mozdef/envs/mozdef/rest/uwsgi.pid
vacuum = true
