[uwsgi]
plugins=/opt/mozdef/envs/mozdef/bin/python
chdir = /opt/mozdef/envs/mozdef/loginput/
uid = mozdef
processes = 1
stats = 127.0.0.1:9191
;py-auto-reload=30s
daemonize = /opt/mozdef/envs/mozdef/logs/uwsgi.loginput.log
;ignore normal operations that generate nothing but a 200 response
log-drain = generated 0 bytes
log-date= %%a %%b %%d %%H:%%M:%%S
socket = /opt/mozdef/envs/mozdef/loginput/uwsgi.socket
wsgi-file = /opt/mozdef/envs/mozdef/loginput/index.py
pyargv = -c /opt/mozdef/envs/mozdef/loginput/index.conf
virtualenv = /opt/mozdef/envs/mozdef/
master-fifo = /opt/mozdef/envs/mozdef/loginput/uwsgi.fifo
never-swap
pidfile= /opt/mozdef/envs/mozdef/loginput/uwsgi.pid
vacuum = true
reload-on-exception
master
listen=100
ignore-sigpipe
